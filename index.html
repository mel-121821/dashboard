<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" defer></script> </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-top">
                <div class="search">
                    <div class="icon"></div>
                    <form action="" method="get">
                     <!-- method="get": best for non-secure data, like a query string in google
                    method="post": for sensitive data --> 
                        <input type="search" id="query" name="q" placeholder="Search">  
                    </form>
                </div>
                <div class="accounts">
                    <div class="notifications"></div>
                    <div class="icon side-icon"></div>
                    <div class="account-name">Megan Lindsay</div>
                </div>
            </div>
            <div class="header-bottom">
                <div class="icon main-icon"></div>
                <div class="greeting">
                    <p>Hi there,</p>
                </div>
                <div class="title-name">
                    <p>Megan Lindsay (@mlindsay)</p>
                </div>
                <div class="header-options">
                    <ol>
                        <li class="new">
                            <button>New</button>
                        </li>
                        <li class="upload">
                            <button>Upload</button>
                        </li>
                        <li class="share">
                            <button>Share</button>
                        </li>
                    </ol>
                </div>
            </div>
        </div>

        <div class="sidebar">
            <h1 class="title">
                <div class="icon"></div>
                Dashboard</h1>
            <div class="nav-menu">
                <div class="icon home-icon"></div>
                <div class="home-link">Home</div>
                <div class="icon profile-icon"></div>
                <div class="profile-link">Profile</div>
                <div class="icon messages-icon" ></div>
                <div class="messages-link">Messages</div>
                <div class="icon history-icon"></div>
                <div class="history-link">History</div>
                <div class="icon tasks-icon"></div>
                <div class="tasks-link">Tasks</div>
                <div class="icon communities-icon"></div>
                <div class="communities-link">Communities</div>
            </div>
            <div class="settings-menu">
                <div class="icon setting-icon"></div>
                <div class="settings-link">Settings</div>
                <div class="icon support-icon"></div>
                <div class="support-link">Support</div>
                <div class="icon privacy-icon"></div>
                <div class="privacy-link">Privacy</div>
            </div>
        </div>
        <div class="main">Main</div>
        <div class="footer">Footer</div>
    </div>
</body>
</html>
